<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Arsenal</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet">
    <style type="text/css">

*, *:before, *:after {
    margin:             0;
    padding:            0;

    box-sizing:         border-box;

    color:              #555;
    line-height:        1.2;
    letter-spacing:     -.1rem;
    text-decoration:    none;

    font-family:        "Raleway", "HelveticaNeue", "Helvetica Neue", Helvetica, Arial, sans-serif;
    font-weight:        300;
}

.container {
    margin:             50px auto;
    padding:            50px;
    max-width:          900px;

    border:             1px solid #d1d1d1;
    border-radius:      4px;
}

.title {
    font-size:          4.0em;
    margin-left:        30px;
}

.flex-container {
    margin-top:         30px;

    display:            flex;

    flex-wrap:          wrap;
    -o-flex-wrap:       wrap;
    -ms-flex-wrap:      wrap;
    -moz-flex-wrap:     wrap;
    -webkit-flex-wrap:  wrap;

    justify-content:    space-around;
    align-conent:       stretch;
}

.flex-item {
    margin:             15px;
}

.button-link, .item-content {
    position:           relative;
}

.button-link {
    display:            block;
}

.item-content {
    width:              200px;
    height:             200px;
}

.button-link:before,
.button-link:after,
.item-content:before,
.item-content:after {
    content:            '';
    
    display:            block;
    position:           absolute;

    background-color:   #aaa;
}

.button-link:before,
.item-content:before {
    width:              0px;
    height:             1px;
}

.button-link:after,
.item-content:after {
    width:              1px;
    height:             0px;
}

.button-link:before {
    top:                0;
    left:               0;
}

.button-link:after {
    left:               0;
    bottom:             0;
}

.item-content:before {
    right:              0;
    bottom:             0;
}

.item-content:after {
    top:                0;
    right:              0;
}

.button-link:hover {
    background-color :  #efefef;

    transition:         all .6s ease;
    -o-transition:      all .6s ease;
    -ms-transition:     all .6s ease;
    -moz-transition:    all .6s ease;
    -webkit-transition: all .6s ease;

    box-shadow:         0 3px 10px #ccc;
}

.button-link:hover .item-title {
    text-shadow:        1px 1px 1px #aaa;

    transition:         all .6s ease;
    -o-transition:      all .6s ease;
    -ms-transition:     all .6s ease;
    -moz-transition:    all .6s ease;
    -webkit-transition: all .6s ease;
}

.button-link:hover:before,
.button-link:hover:after,
.button-link:hover .item-content:before,
.button-link:hover .item-content:after {
    transition:         all .3s ease;
    -o-transition:      all .3s ease;
    -ms-transition:     all .3s ease;
    -moz-transition:    all .3s ease;
    -webkit-transition: all .3s ease;
}

.button-link:hover:before,
.button-link:hover .item-content:before {
    width:              100%;
}

.button-link:hover:after,
.button-link:hover .item-content:after {
    height:             100%;
}

.item-title {
    padding:            20px 0 15px;

    text-align:         center;
    font-size:          2em;
}

.img-container {
    text-align:         center;
}

img {
    height:             100px;
}

.unavailable {
    position:           relative;
}

.unavailable:before {
    content:            '';
    position:           absolute;

    width:              100%;
    height:             100%;

    background:         rgba(20, 20, 20, 0.4);

    filter:             blur(10px);
    -o-filter:          blur(10px);
    -ms-filter:         blur(10px);
    -moz-filter:        blur(10px);
    -webkit-filter:     blur(10px);

    z-index:            10;
}

.unavailable:after {
    content:            'Unavailable';
    position:           absolute;
    top:                80px;

    font-size:          2em;
    font-weight:        500;
    letter-spacing:     .1px;

    color:              white;
    text-align:         center;
    text-shadow:        0 0 8px black;

    width:              100%;

    z-index:            20;

    transform:          rotate(-10deg);
    -o-transform:       rotate(-10deg);
    -ms-transform:      rotate(-10deg);
    -moz-transform:     rotate(-10deg);
    -webkit-transform:  rotate(-10deg);
}

.unavailable .item-title {
    filter:             blur(1.2px);
    -o-filter:          blur(1.2px);
    -ms-filter:         blur(1.2px);
    -moz-filter:        blur(1.2px);
    -webkit-filter:     blur(1.2px);
}

.unavailable img {
    filter:             blur(3px);
    -o-filter:          blur(3px);
    -ms-filter:         blur(3px);
    -moz-filter:        blur(3px);
    -webkit-filter:     blur(3px);
}

    </style>
</head>

</body>
</html>
